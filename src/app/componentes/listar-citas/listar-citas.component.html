<div class="card">
    <div class="card-body">
        <h5 class="card-title text-center">Listado Citas</h5>
       
    </div>


</div>

<div   class="card mb-2" *ngFor="let cita of listaCitas; let i=index">
    <div class="card-body">
         <p class="card-text"><span>Nombre:</span>{{cita.nombre}}</p>
         <p class="card-text"><span>Fecha:</span>{{cita.fecha}}</p>
         <p class="card-text"><span>Horas:</span>{{cita.horas}}</p>
         <p class="card-text"><span>Sintomas:</span>{{cita.sintomas}}</p>
         <button style="width:100% ;" class="btn btn-danger btn-block" (click)="eliminar(i)">Eliminar</button>
         
    
       
    </div>

</div>
