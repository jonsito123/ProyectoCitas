<div class="container pt-3">

  <div class="text-center titulo">
    Aplicacion de Citas
  </div>
   <div class="row mt-3">
    <div class="col-lg-6">
      <!--agregar cita que te evite comop paramtro del la funcion te va a madrar el evento emitido desde el ghijo-->
      <app-crear-cita (nuevaCita)="agregarCita($event)"></app-crear-cita>
    </div>
    <div class="col-lg-6">
      <app-listar-citas [listaCitas]="listaCitas" (idEmiter)="filtrar($event)"></app-listar-citas>
    </div>
   </div>
</div>
